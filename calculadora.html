<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<style>
    #conteiner {
        display: flex;
        height: 500px;
        align-items: center;
        justify-content: center;
    }

    .main {
        display: flex;
        flex-direction: column;
        padding: 10px;
        width: 250px;
        margin: 5px;
        border-radius: 10px;
        background-color: blue;
    }

    .header {
        display: flex;
        height: 40px;
        margin-bottom: 15px;
    }

    .tec {
        display: flex;
        justify-content: space-around;

    }

    .tec>button {

        width: 50px;
        height: 30px;
        margin-bottom: 10px;
        font-size: 20px;
        font-weight: bold;

    }

    input {
        margin: 5px;
        width: 100%;
        height: 80%;
        text-align: end;
        font-size: 20px;
        font-weight: bold;
        padding-right: 8px;
    }
</style>

<body>

    <div id="conteiner">

        <div class="main">

            <div class="header">
                <input type="text" id="tela" value="0">

            </div>

       

            <div class="tec">
                <button onclick="mostrarNaTela(7)">7</button>
                <button onclick="mostrarNaTela(8)" >8</button>
                <button onclick="mostrarNaTela(9)">9</button>
                <button onclick="mostrarNaTela('/')">/</button>
            </div>

            <div class="tec">
                <button onclick="mostrarNaTela(4)">4</button>
                <button onclick="mostrarNaTela(5)">5</button>
                <button onclick="mostrarNaTela(6)">6</button>
                <button onclick="mostrarNaTela('x')">x</button>
            </div>

            <div class="tec">
                <button onclick="mostrarNaTela(1)">1</button>
                <button onclick="mostrarNaTela(2)">2</button>
                <button onclick="mostrarNaTela(3)">3</button>
                <button onclick="mostrarNaTela('-')">-</button>
            </div>

            <div class="tec">
                <button onclick="mostrarNaTela(0)">0</button>
                <button onclick="mostrarNaTela('.')">.</button>
                <button onclick="mostrarNaTela('=')">=</button>
                <button onclick="mostrarNaTela('+')">+</button>
            </div>


        </div>
        <button onclick="alert('Oi, tudo bem')"></button>

    </div>


</body>
<script>

var tela = document.getElementById("tela");

function mostrarNaTela(numero) {
        
    tela.value += numero; 
}



</script>

</html>
